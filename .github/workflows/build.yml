name: Build UltimateAdlibs

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PROJECT_NAME: UltimateAdlibs
  # Le nom du fichier .jucer à la racine
  JUCER_FILE: UltimateAdlibs.jucer
  # Chemins qui seront générés par le Projucer
  XCODE_PROJECT_PATH: Builds/MacOSX/UltimateAdlibs.xcodeproj
  BUILD_DIR: Builds/MacOSX/build/Release

jobs:
  build_mac:
    name: Build MacOS (No Mac Required)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ÉTAPE 1 : Télécharger JUCE (nécessaire car le .jucer pointe vers JUCE/modules)
      - name: Install JUCE
        run: |
          echo "Cloning JUCE..."
          # On clone dans un dossier "JUCE" car votre fichier .jucer attend les modules dans "JUCE/modules"
          git clone --depth 1 --branch master https://github.com/juce-framework/JUCE.git JUCE

      # ÉTAPE 2 : Compiler le Projucer (L'outil qui génère le projet Xcode)
      - name: Build Projucer
        run: |
          echo "Building Projucer..."
          cd JUCE/extras/Projucer/Builds/MacOSX
          xcodebuild -configuration Release -target Projucer -quiet
          
      # ÉTAPE 3 : Générer le projet Xcode grâce au Projucer
      - name: Generate Xcode Project via Projucer
        run: |
          echo "Generating Xcode project from .jucer file..."
          # On utilise le Projucer qu'on vient de compiler pour "resave" votre projet
          ./JUCE/extras/Projucer/Builds/MacOSX/build/Release/Projucer.app/Contents/MacOS/Projucer --resave "${{ env.JUCER_FILE }}"
          
          # Vérification que le projet a bien été créé
          if [ ! -d "${{ env.XCODE_PROJECT_PATH }}" ]; then
            echo "::error::Failed to generate Xcode project!"
            exit 1
          fi

      # ÉTAPE 4 : Compiler le plugin (AU & VST3) en mode Universel (Intel + M1/M2)
      - name: Build Audio Plugin
        run: |
          xcodebuild -project "${{ env.XCODE_PROJECT_PATH }}" \
            -scheme "${{ env.PROJECT_NAME }}" \
            -configuration Release \
            -arch x86_64 -arch arm64 \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            build

      # ÉTAPE 5 : Vérification et Zip
      - name: Zip Plugins
        run: |
          cd "${{ env.BUILD_DIR }}"
          ls -la
          
          # Vérification de sécurité
          if [ ! -d "${{ env.PROJECT_NAME }}.component" ]; then
            echo "::error::.component file missing!"
            exit 1
          fi

          # Création des archives
          zip -r "${{ env.PROJECT_NAME }}-Mac-VST3.zip" "${{ env.PROJECT_NAME }}.vst3"
          zip -r "${{ env.PROJECT_NAME }}-Mac-AU.zip" "${{ env.PROJECT_NAME }}.component"

      - name: Upload VST3 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-Mac-VST3
          path: ${{ env.BUILD_DIR }}/${{ env.PROJECT_NAME }}-Mac-VST3.zip

      - name: Upload AU Artifact (For Logic Pro)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-Mac-AU
          path: ${{ env.BUILD_DIR }}/${{ env.PROJECT_NAME }}-Mac-AU.zip
